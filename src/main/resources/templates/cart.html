<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome, User!</title>
    <style>
        /* Amazing CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            border-spacing: 0;
            width: 80%;
            background-color: white;
            box-shadow: 0px 2px 2px #888888;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 2px;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Cart Page</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Product Id</th>
        <th>User Id</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cart : ${carts}">
        <td th:text="${cart.id}">Cart Id</td>
        <td th:text="${cart.product_id}">Product Id</td>
        <td th:text="${cart.user_id}">User Id</td>
        <td th:text="${cart.price}">Price</td>
        <td th:text="${cart.quantity}">Quantity</td>
        <form th:action="@{/removeCartItem}" method="post">
            <input type="hidden" name="cartId" th:value="${cart.id}" />
            <td><button class="button">Remove</button></td>
        </form>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td></td>
        <td></td>
        <td class="total">Total:</td>
        <td><button class="button">CheckOut</button></td>
    </tr>
    </tfoot>
</table>
</body>
</html>
