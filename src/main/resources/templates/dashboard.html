<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit Product</title>
  <style>
    /* Add some basic styles to the form */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
      max-width: 400px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>Admin, Welcome to Dashboard</h1>
<h3>Add or Edit Products Here</h3>

<form method="post" th:action="@{/add-product}" th:object="${product}">
  <label for="productName">Product Name:</label>
  <input type="text" id="productName" th:field="${product.productName}" required>

  <label for="category">Category:</label>
  <input type="text" id="category" th:field="${product.category}" required>

  <label for="productQuantity">Quantity:</label>
  <input type="number" id="productQuantity" th:field="${product.quantity}" min="0" required>

  <label for="productDescription">Product Description:</label>
  <textarea id="productDescription" th:field="${product.description}" required></textarea>

  <label for="productPrice">Price:</label>
  <input type="number" id="productPrice" th:field="${product.price}" min="0" step="0.01" required>

  <input type="submit" value="Submit">
</form>
</body>
</html>
