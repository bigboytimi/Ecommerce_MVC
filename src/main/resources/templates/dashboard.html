<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit Product</title>
  <style>
    /* Add some basic styles to the form */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
      max-width: 400px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>Admin, Welcome to Dashboard</h1>
<h3>Add or Edit Products Here</h3>

<form th:action="@{/addProduct}" method="post" th:object="${product}">
  <label for="productName">Product Name:</label>
  <input type="text" id="productName" name="productName" th:field="*{productName}" th:required>

  <label for="category">Category:</label>
  <input type="text" id="category" name="category" th:field="*{category}" th:required>

  <label for="quantity">Quantity:</label>
  <input type="text" id="quantity" name="quantity" th:field="*{quantity}" th:required>

  <label for="description">Product Description:</label>
  <textarea type="text" id="description" name="description" th:field="*{description}" th:required></textarea>

  <label for="price">Price:</label>
  <input type="text" id="price" name="price" th:field="*{price}" th:required>

  <input type="submit" value="Submit">
</form>
</body>
</html>
