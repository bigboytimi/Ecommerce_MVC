<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit Product</title>
  <style>
    /* Add some basic styles to the form */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
      max-width: 400px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>Admin, Welcome to Dashboard</h1>
<h3>Add or Edit Products Here</h3>
<!-- Use Thymeleaf to set the action URL and the form method -->
<form method="post" th:action="@{/dashboard-form}" th:object="${product}">
  <label for="productName">Product Name:</label>
  <!-- Use Thymeleaf to bind the product name property to the input field -->
  <input type="text" id="productName" th:field="*{productName}" required>

  <label for="category">Category:</label>
  <!-- Use Thymeleaf to bind the product name property to the input field -->
  <input type="text" id="category" th:field="*{category}" required>

  <label for="productQuantity">Quantity:</label>
  <!-- Use Thymeleaf to bind the product quantity property to the input field -->
  <input type="number" id="productQuantity" th:field="*{quantity}" min="0" required>

  <label for="productDescription">Product Description:</label>
  <!-- Use Thymeleaf to bind the product description property to the textarea field -->
  <textarea id="productDescription" th:field="*{description}" required></textarea>

  <label for="productPrice">Price:</label>
  <!-- Use Thymeleaf to bind the product price property to the input field -->
  <input type="number" id="productPrice" th:field="*{price}" min="0" step="0.01" required>

  <!-- Use Thymeleaf to set the button text based on whether we are adding or editing a product -->
  <button type="submit" th:text="${submitButtonLabel}">Submit</button>
</form>
</body>
</html>
